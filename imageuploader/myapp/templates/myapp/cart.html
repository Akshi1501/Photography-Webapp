<!DOCTYPE html>
<html>
<head>
    {% load static%}
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'cart.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
<style>
body,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif;background:black;}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body>
  <nav class="nvvv">
    <ul class="nlll">
        <div class="logo"><img src="{% static 'logo.jpg' %}" alt="logo"></div>
        <li><a href="/cart">SHOP</a></li>
        <li><a href="/edit">EDIT</a></li>
        <li><a href="/booking">BOOKINGS</a></li>
        <li><a href='/contact'>CONTACT</a></li>
        <li><a href="/aboutus">ABOUT</a></li>
        <li><a href="/home"><span class="material-symbols-outlined">home</span></a></li>
        <li><a href="/profile"><span class="material-symbols-outlined">manage_accounts</span></a></li>
        <li><a href="/viewaddedcart"><span class="material-symbols-outlined">shopping_cart</span></a></li>
    </ul> 
</nav>  
<h1 class="headd">SHOP <span class="material-symbols-outlined">local_mall</span></h1>
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div class="w3-row-padding w3-padding-10 w3-center" id="food">
    {% for item in data %}
        <div class="w3-quarter l">
        <form action="/saveCart" method="POST">
            {% csrf_token %}
            <img src="{{ item.image.url }}" height="150" width="100" alt="Sandwich" style="width:100%">
            <h3 class = "conttt">{{item.name}}</h3>
            <h2 class = "conttt">RS.{{item.price}}</h2>
            <p class = "conttt">{{item.descr}}</p>
            <input type="hidden" value={{item.itemid}} name="itemid"></input>
        </br>
            <button class="btn btn-success" type="submit">Add to Cart</button>
        </form>
      </br>
      <hr>
    </div>
    {% endfor %}
  </div>
</body>
</html>
