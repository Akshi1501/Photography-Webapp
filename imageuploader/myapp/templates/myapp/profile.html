<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="" utf-8>
    <meta name="viewport" content="" width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {%load static %}
    <link rel="stylesheet" href="{% static 'pofile.css'%}">
    <title>PHOTOGRAPHY</title>
</head>
<body style="background-image:url('{%static 'profilebk.jpg' %}');">
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="{% static 'logo.jpg' %}" alt="logo"></div>
            <li><a href="">SHOP</a></li>
            <li><a href="/edit">EDIT</a></li>
            <li><a href="/booking">BOOKINGS</a></li>
            <li><a href='/contact'>CONTACT</a></li>
            <li><a href="/aboutus">ABOUT</a></li>
            <li><a href="/home"><span class="material-symbols-outlined">
                home
                </span>
            </a></li>
            <li><a href="/profile"><span class="material-symbols-outlined">
                manage_accounts
                </span></a></li>
        </ul> 
        {% if user.is_authenticated %}
        <button type="submit" class="signout"><a href="/signout"><span class="material-symbols-outlined">
            logout
          </span></a></button>
          {% endif %}
    </nav>
<div class="logoo"><img src="{% static 'pro.png' %}"></div>
<div class="card">
    <h1>" {{user.username}}'s " Profile !</h1>
    <img class="tika" src="{{user.profile.image.url}}">
    <center>
        <div class="media-body">
            <label class ="account-heading1">USER NAME:</label>
            <p class="text-secondary1"> {{user.username}}</p>
            <label class="account-heading2">E-MAIL:</label>
            <p class="text-secondary2">{{user.email}}</p>
        </div>
    <a href="/mybookings" class="home">MY BOOKINGS<center><span class="material-symbols-outlined">
        bookmark_added
        </span>
        </center></a>
    <a class="logout" href="/ordersummary">MY ORDERS<center><span class="material-symbols-outlined">
        shopping_bag
        </span></center></a>
</div>
</body>
</html>
