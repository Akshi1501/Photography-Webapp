<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {%load static%}
    <link rel="stylesheet" href="{% static 'loginnn.css'%}">
    <title>Login</title>
  </head>
  <body>
        <a href="admin/"><button class="admin">ADMIN PANEL</button></a>
    <div class="lefttext">
        <p>A space to capture your memories!</p>
    </div>
    <div class="center">
      <h1>Let's get started!!!</h1>
      <form action="/signin" method="post">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="username" id="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="pass1" id="pass1" required>
          <span></span>
          <label>Password</label>
        </div>
        {% for message in messages %}
        <p style="color:white; font-size:12px;"><i>{{message}}</i></p>
        {% endfor %}
        <br/>
        <input type="submit" value="LOGIN">
        <br/>
        <br/>
        <button type="button"><a href="/signup">SIGN UP</a></button>
        <div class="signup_link">
        </div>
      </form>
    </div>
  </body>
</html>
