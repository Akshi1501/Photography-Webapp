<!DOCTYPE html>
<html>
<head>
    {% load static%}
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="{% static 'viewcart.css' %}">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body style="background:url('{%static 'blala.jpg' %}'); background:cover">
  <nav class="nvvv">
    <ul class="nlll">
        <div class="logo"><img src="{% static 'logo.jpg' %}" alt="logo"></div>
        <li><a href="/cart">SHOP</a></li>
        <li><a href="/edit">EDIT</a></li>
        <li><a href="/booking">BOOKINGS</a></li>
        <li><a href='/contact'>CONTACT</a></li>
        <li><a href="/aboutus">ABOUT</a></li>
        <li><a href="/home"><span class="material-symbols-outlined">
          home
          </span>
      </a></li>
        <li><a href="/profile"><span class="material-symbols-outlined">
          manage_accounts
          </span></a></li>
    </ul> 
</nav>  
<div>
 <pre>
   <p class="hehe"> <span class="material-symbols-outlined">shopping_cart</span>  Your added items in the cart!!!</P>
   <button class="lili"><a href="buynow"><b>BUY NOW</b></a></button>
   </pre>
</div>
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    {% for item in data %}
        <div class="w3-quarter">
        <form action="/viewaddedcart" method="POST">
            {% csrf_token %}
            <img src="{{ item.image.url }}" height="150" width="100" alt="Sandwich" style="width:100%">
            <h3>{{item.name}}</h3>
            <h2>Rs.{{item.price}}</h2>
            <input class="inpu" type="hidden" value={{item.itemid}} name="itemid"></input>
            <p class="qty">QTY : </p><input class="inpu" type="number" value={{item.qty}} name="qty"></input>
            <button class="check_circle"type="submit"><span class="material-symbols-outlined">check_circle</span></button>
        </form>
      </br>
      <hr>
      </div>
    {% endfor %}
  </div>
</body>
</html>
